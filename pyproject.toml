[tool.poetry]
name = "nornir_http"
version = "0.1.1"
description = "http plugins for nornir"
authors = ["ubaumann <github@m.ubaumann.ch>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.18.1"
nornir = { version = "~3", allow-prereleases = true }

[tool.poetry.dev-dependencies]
pytest = "^6.0"
black = "^21.5b1"
mypy = "^0.812"
flake8 = "^3.9.2"
pytest-httpx = "^0.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
